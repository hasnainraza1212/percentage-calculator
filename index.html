<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS || Percentage Calculator </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./icons8-calculator-64.png">
</head>

<body>


    <form action="javascript:void(0)" class="form">

        <div class="white-box d-flex flex-column justify-content-center">
        <h1 class="text-center" id="heading"></h1>

        <div class="d-flex flex-column  mainDiv ">
        <div class="">
            <div>
                <input type="number" id="input1"   placeholder="obtain marks English">
            </div>

            <div>

                <input type="number" id="input2"   placeholder="obtain marks Maths">
            </div>
            <div>

                <input type="number" id="input3"   placeholder="obtain marks Physics">
            </div>
            <div>

                <input type="number" id="input4"   placeholder="obtain marks Chemistry">
            </div>

        </div>
        <div class="">
            <div>
            
                <input type="number" id="total1" onclick="defaultValue" placeholder="total marks English" >
            </div>
            <div>

                <input type="number" id="total2"   placeholder="total marks Maths">
            </div>
            <div>
                <input type="number" id="total3"   placeholder="total marks Physics">
            </div>
            <div>

                <input type="number" id="total4"   placeholder="total marks Chemistry">
            </div>


        </div>
    </div>
        <div class="d-flex justify-content-center align-items-center mt-2">
            <input class="calBtn" id="calBtn" type="submit" value="calculate" onclick="calc();">

        </div>
    </div>
    </form>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
